# Pre-Commit Configuration for Agent Forge V2
repos:
  - repo: local
    hooks:
      - id: nasa-pot10
        name: NASA POT10 Check
        entry: python .github/hooks/nasa_pot10_check.py
        language: system
        types: [python]
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: ['--line-length=100']
