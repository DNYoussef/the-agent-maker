# pytest configuration (alternative to pyproject.toml)
[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Command-line options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
    --maxfail=5
    -n auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests requiring GPU
    phase1: marks tests for Phase 1
    phase2: marks tests for Phase 2
    phase3: marks tests for Phase 3
    phase4: marks tests for Phase 4
    merge_technique: marks tests for Phase 2 merge techniques
    fitness: marks tests for Phase 2 fitness evaluation
    genetic_ops: marks tests for Phase 2 genetic operations
    population: marks tests for Phase 2 population management
    handoff: marks tests for phase handoff validation

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */__init__.py
    */setup.py
branch = true

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
